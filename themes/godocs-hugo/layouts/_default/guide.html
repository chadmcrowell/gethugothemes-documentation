{{ define "main" }}

<section class="section">
  <div class="container shadow section-sm rounded">
    <div class="row">
      <div class="col-lg-3 d-none d-lg-block">
        {{ .TableOfContents }}
      </div>
      <div class="col-lg-8">
        <div class="px-lg-5 px-4">
          <h1 class="section-title mb-3">{{ .Title }}</h1>
          <div class="content">
            {{.Content}}
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

{{ end }}
